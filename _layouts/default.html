<!DOCTYPE html>
<html>
    <head>
        <title>{{ page.title }}</title>
        <!-- link to main stylesheet -->
        <link rel="stylesheet" type="text/css" href="/css/main.css{% if jekyll.environment == 'development' %}?{{ site.time | date: '%s'}}{% endif %}">
        <link rel="shortcut icon" type="image/png" href="/images/favicon.png">

        {% if page.keywords %}
        <meta name="keywords" content="{{ page.keywords | join: ', ' | escape }}">
        {% endif %}

        {% if page.description %}
        <meta name="description" content="{{ page.description }}">
        {% else %}
        <meta name="description" content="{{ site.description }}">
        {% endif %}

        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.1/MathJax.js?config=TeX-AMS-MML_HTMLorMML"></script>
        <script type="text/javascript" src="/js/hideshowelement.js"></script>

    </head>
    <body>

        <!-- HEADER -->
        <div id="header_wrap" class="outer">
            <header class="inner">


                <h1 id="project_title">Skill-Driven Neurosymbolic State Abstractions</h1>
                <h2 id="project_tagline"></h2>


            </header>
        </div>

        <!-- MAIN CONTENT -->
        <div id="main_content_wrap" class="outer">
            <section id="main_content" class="inner">
            {{content}}
            </section>
        </div>
    </body>
</html>
